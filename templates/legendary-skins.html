<div id="legendary-skins" class="section">
  <div class="inner">
    <h2>Legendary Skins <small class="color-legendary">{{::skinCost}}</small></h2>
    <div class="images">
      <div
      class="card"
      ng-class="{selected: checked[skin.hero].skins[skin.id]}"
      ng-click="selectLegendarySkin($event, skin)"
      ng-repeat="skin in ::data.items.skinsLegendary track by $index"
      lazy-background="{{::$ctrl.getImageUrl(skin.url)}}">
        <input type="checkbox" id="{{'legendary' + $index}}" ng-model="checked[skin.hero].skins[skin.id]">
        <label for="{{'legendary' + $index}}" class="bg">
          <div class="card-content">
            <h4 class="card-heading">{{::skin.heroName}}</h4>
            <p class="card-copy">{{::skin.name}}</p>
          </div>
        </label>
      </div>
    </div>
  </div>
</div>
