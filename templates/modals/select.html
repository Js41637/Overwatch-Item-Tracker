<div id="settings" class="about">
  <div class="modal-header">
    <div class="close glyphicon glyphicon-remove" ng-click="$close()"></div>
    <h2 class="modal-title"><span>Are you sure you want to {{select}} all {{type || 'items'}}?</span></h2>
  </div>
  <div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="$close(true)">Yes</button>
    <button class="btn btn-primary" type="button" ng-click="$close()">No</button>
  </div>
</div>
